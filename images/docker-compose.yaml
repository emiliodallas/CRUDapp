version: '3'
services:
  flaskserver:
    container_name: flaskServer
    image: emiliodallas/flaskserver:flaskHilab
    volumes:
      - myvolume:/app/Shared
    networks:
      - mynetwork
    depends_on:
      - postgres
    ports:
      - 5000:5000
    restart: on-failure  
    environment:
      POSTGRES_USER: your-user
      POSTGRES_PASSWORD: your-password
      POSTGRES_HOST: your-host
      POSTGRES_DATABASE: your-database
      POSTGRES_PORT: your-port    

    
  streamlit:
    container_name: frontStreamlit
    image: emiliodallas/flaskserver:streamlitHilab
    volumes:
      - myvolume:/app/Shared
    networks:
      - mynetwork
    ports:
      - 8501:8501
    depends_on:
      - postgres

  postgres:
    container_name: postgresql
    image: postgres:latest
    restart: always
    networks:
      - mynetwork
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword

volumes:
  myvolume:

networks:
  mynetwork:
